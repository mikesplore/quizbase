
<main class="main">
  <div class="container">
    <header class="header">
      <h1 class="title">Quizlet Assistant</h1>
      <p class="subtitle">Your retrieval-locked AI assistant</p>
    </header>

    <div class="search-container">
      <app-search-input (search)="onSearch($event)"></app-search-input>
    </div>

    @if (searchResult | async; as result) {
      @if(result) {
        <app-result-card [result]="result"></app-result-card>
      } @else {
        <div class="no-result">
          <p>No result found. Please try another term.</p>
        </div>
      }
    } @else {
      <div class="loading">
        <p>Loading...</p>
      </div>
    }
  </div>
</main>
